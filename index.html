<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Claude 4 深度解析 - 原型展示</title>
    <meta name="description" content="Claude 4 AI编程助手深度解析网站原型，采用Spotify风格设计" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link rel="stylesheet" href="assets/css/custom.css" />
    <link rel="icon" type="image/svg+xml" href="https://api.iconify.design/heroicons/sparkles.svg" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "spotify-green": "#1DB954",
              "spotify-dark": "#121212",
              "spotify-gray": "#191414",
              "spotify-light-gray": "#282828",
            },
            fontFamily: {
              spotify: ["Circular", "Helvetica", "Arial", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-spotify-dark text-white antialiased overflow-x-hidden" x-data="prototypeApp()">
    <!-- Header -->
    <header class="relative z-50 bg-gradient-to-r from-spotify-green via-emerald-500 to-cyan-500 p-6">
      <div class="max-w-7xl mx-auto">
        <div class="flex items-center justify-between">
          <div class="flex items-center space-x-4">
            <div class="w-12 h-12 bg-white rounded-full flex items-center justify-center">
              <svg class="w-8 h-8 text-spotify-green" fill="currentColor" viewBox="0 0 24 24">
                <path
                  d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"
                />
              </svg>
            </div>
            <div>
              <h1 class="text-2xl font-bold">Claude 4 深度解析</h1>
              <p class="text-sm opacity-90">AI 编程新王者原型展示</p>
            </div>
          </div>
          <div class="flex items-center space-x-4">
            <button @click="toggleTheme()" class="p-2 rounded-full bg-white/10 hover:bg-white/20 transition-colors">
              <svg x-show="isDark" class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                <path
                  d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM18.894 6.166a.75.75 0 00-1.06-1.06l-1.591 1.59a.75.75 0 101.06 1.061l1.591-1.59zM21.75 12a.75.75 0 01-.75.75h-2.25a.75.75 0 010-1.5H21a.75.75 0 01.75.75zM17.834 18.894a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 10-1.061 1.06l1.59 1.591zM12 18a.75.75 0 01.75.75V21a.75.75 0 01-1.5 0v-2.25A.75.75 0 0112 18zM7.758 17.303a.75.75 0 00-1.061-1.06l-1.591 1.59a.75.75 0 001.06 1.061l1.591-1.59zM6 12a.75.75 0 01-.75.75H3a.75.75 0 010-1.5h2.25A.75.75 0 016 12zM6.697 7.757a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 00-1.061 1.06l1.59 1.591z"
                />
              </svg>
              <svg x-show="!isDark" class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                <path
                  d="M9.528 1.718a.75.75 0 01.162.819A8.97 8.97 0 009 6a9 9 0 009 9 8.97 8.97 0 003.463-.69.75.75 0 01.981.98 10.503 10.503 0 01-9.694 6.46c-5.799 0-10.5-4.701-10.5-10.5 0-4.368 2.667-8.112 6.46-9.694a.75.75 0 01.818.162z"
                />
              </svg>
            </button>
            <div class="text-right">
              <div class="text-sm font-medium">原型状态</div>
              <div class="text-xs opacity-75">✅ 已完成</div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Search and Filter Bar -->
    <div class="bg-spotify-gray border-b border-gray-700 p-4">
      <div class="max-w-7xl mx-auto">
        <div class="flex flex-col md:flex-row gap-4 items-center justify-between">
          <div class="flex-1 max-w-md">
            <div class="relative">
              <input
                type="text"
                placeholder="搜索页面..."
                class="w-full bg-spotify-light-gray border border-gray-600 rounded-full px-4 py-2 pl-10 text-white placeholder-gray-400 focus:outline-none focus:border-spotify-green transition-colors"
                x-model="searchQuery"
              />
              <svg class="absolute left-3 top-2.5 w-5 h-5 text-gray-400" fill="currentColor" viewBox="0 0 24 24">
                <path d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
              </svg>
            </div>
          </div>
          <div class="flex gap-2">
            <select
              class="bg-spotify-light-gray border border-gray-600 rounded-lg px-3 py-2 text-white text-sm focus:outline-none focus:border-spotify-green"
            >
              <option>所有页面</option>
              <option>主要页面</option>
              <option>功能页面</option>
            </select>
            <button
              @click="viewMode = viewMode === 'grid' ? 'list' : 'grid'"
              class="p-2 bg-spotify-light-gray border border-gray-600 rounded-lg hover:bg-gray-600 transition-colors"
            >
              <svg x-show="viewMode === 'grid'" class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                <path
                  d="M8.25 6.75h12M8.25 12h12m-12 5.25h12M3.75 6.75h.007v.008H3.75V6.75zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zM3.75 12h.007v.008H3.75V12zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zM3.75 17.25h.007v.008H3.75v-.008zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
                />
              </svg>
              <svg x-show="viewMode === 'list'" class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                <path
                  d="M3.75 6A2.25 2.25 0 016 3.75h2.25A2.25 2.25 0 0110.5 6v2.25a2.25 2.25 0 01-2.25 2.25H6a2.25 2.25 0 01-2.25-2.25V6zM3.75 15.75A2.25 2.25 0 016 13.5h2.25a2.25 2.25 0 012.25 2.25V18a2.25 2.25 0 01-2.25 2.25H6A2.25 2.25 0 013.75 18v-2.25zM13.5 6a2.25 2.25 0 012.25-2.25H18A2.25 2.25 0 0120.25 6v2.25A2.25 2.25 0 0118 10.5h-2.25a2.25 2.25 0 01-2.25-2.25V6zM13.5 15.75a2.25 2.25 0 012.25-2.25H18a2.25 2.25 0 012.25 2.25V18A2.25 2.25 0 0118 20.25h-2.25A2.25 2.25 0 0113.5 18v-2.25z"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto p-6">
      <!-- Stats Overview -->
      <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
        <div class="bg-gradient-to-br from-spotify-green to-emerald-600 rounded-xl p-6 text-white">
          <div class="flex items-center justify-between">
            <div>
              <div class="text-2xl font-bold">1</div>
              <div class="text-sm opacity-90">主页面</div>
            </div>
            <svg class="w-8 h-8 opacity-80" fill="currentColor" viewBox="0 0 24 24">
              <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" />
            </svg>
          </div>
        </div>

        <div class="bg-gradient-to-br from-purple-500 to-pink-600 rounded-xl p-6 text-white">
          <div class="flex items-center justify-between">
            <div>
              <div class="text-2xl font-bold">8</div>
              <div class="text-sm opacity-90">功能模块</div>
            </div>
            <svg class="w-8 h-8 opacity-80" fill="currentColor" viewBox="0 0 24 24">
              <path
                d="M19.5 12c0-1.232-.046-2.453-.138-3.662a4.006 4.006 0 00-3.7-3.7 48.678 48.678 0 00-7.324 0 4.006 4.006 0 00-3.7 3.7c-.017.22-.032.441-.046.662M19.5 12l3-3m-3 3l-3-3m-12 3c0 1.232.046 2.453.138 3.662a4.006 4.006 0 003.7 3.7 48.656 48.656 0 007.324 0 4.006 4.006 0 003.7-3.7c.017-.22.032-.441.046-.662M4.5 12l3 3m-3-3l3-3"
              />
            </svg>
          </div>
        </div>

        <div class="bg-gradient-to-br from-blue-500 to-cyan-600 rounded-xl p-6 text-white">
          <div class="flex items-center justify-between">
            <div>
              <div class="text-2xl font-bold">100%</div>
              <div class="text-sm opacity-90">响应式支持</div>
            </div>
            <svg class="w-8 h-8 opacity-80" fill="currentColor" viewBox="0 0 24 24">
              <path
                d="M10.5 1.875a1.125 1.125 0 012.25 0v8.219c.517.162 1.02.382 1.5.659V3.375a1.125 1.125 0 112.25 0v4.828c.312-.209.641-.398.981-.564a1.125 1.125 0 011.688.981v8.25a6 6 0 01-12 0V9.375c0-.621.504-1.125 1.125-1.125z"
              />
            </svg>
          </div>
        </div>

        <div class="bg-gradient-to-br from-amber-500 to-orange-600 rounded-xl p-6 text-white">
          <div class="flex items-center justify-between">
            <div>
              <div class="text-2xl font-bold">A+</div>
              <div class="text-sm opacity-90">设计质量</div>
            </div>
            <svg class="w-8 h-8 opacity-80" fill="currentColor" viewBox="0 0 24 24">
              <path
                d="M9.813 15.904L9 18.75l-.813-2.846a4.5 4.5 0 00-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 003.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 003.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 00-3.09 3.09zM18.259 8.715L18 9.75l-.259-1.035a3.375 3.375 0 00-2.455-2.456L14.25 6l1.036-.259a3.375 3.375 0 002.455-2.456L18 2.25l.259 1.035a3.375 3.375 0 002.456 2.456L21.75 6l-1.035.259a3.375 3.375 0 00-2.456 2.456zM16.894 20.567L16.5 21.75l-.394-1.183a2.25 2.25 0 00-1.423-1.423L13.5 18.75l1.183-.394a2.25 2.25 0 001.423-1.423l.394-1.183.394 1.183a2.25 2.25 0 001.423 1.423l1.183.394-1.183.394a2.25 2.25 0 00-1.423 1.423z"
              />
            </svg>
          </div>
        </div>
      </div>

      <!-- Page Preview Grid -->
      <div x-show="viewMode === 'grid'" class="grid grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 gap-8" x-transition>
        <!-- Main Article Page -->
        <div
          class="group relative bg-spotify-light-gray rounded-xl overflow-hidden hover:shadow-2xl hover:shadow-spotify-green/20 transition-all duration-500 hover:-translate-y-2"
        >
          <div
            class="absolute inset-0 bg-gradient-to-br from-spotify-green/20 via-transparent to-purple-500/20 opacity-0 group-hover:opacity-100 transition-opacity duration-500"
          ></div>
          <div class="relative">
            <div
              class="aspect-video bg-gradient-to-br from-spotify-green to-purple-600 p-6 flex items-center justify-center"
            >
              <iframe
                src="pages/article.html"
                class="w-full h-full rounded-lg scale-75 origin-top-left pointer-events-none"
                style="width: 133.33%; height: 133.33%"
              ></iframe>
            </div>
            <div
              class="absolute inset-0 bg-gradient-to-br from-spotify-green/10 to-purple-500/10 group-hover:opacity-0 transition-opacity"
            ></div>
          </div>
          <div class="relative p-6">
            <div class="flex items-center justify-between mb-3">
              <span
                class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-spotify-green text-white"
              >
                主页面
              </span>
              <div class="flex space-x-1">
                <div class="w-2 h-2 bg-green-400 rounded-full"></div>
                <div class="w-2 h-2 bg-green-400 rounded-full"></div>
                <div class="w-2 h-2 bg-green-400 rounded-full"></div>
              </div>
            </div>
            <h3 class="text-xl font-bold text-white mb-2 group-hover:text-spotify-green transition-colors">
              Claude 4 深度解析文章
            </h3>
            <p class="text-gray-400 text-sm mb-4 leading-relaxed">
              完整的Claude 4技术分析文章，包含性能测试、功能特性、定价策略等核心内容
            </p>
            <div class="flex flex-wrap gap-2 mb-4">
              <span class="px-2 py-1 bg-spotify-green/20 text-spotify-green text-xs rounded-full">AI技术</span>
              <span class="px-2 py-1 bg-purple-500/20 text-purple-400 text-xs rounded-full">编程工具</span>
              <span class="px-2 py-1 bg-blue-500/20 text-blue-400 text-xs rounded-full">技术评测</span>
            </div>
            <div class="flex gap-3">
              <a
                href="pages/article.html"
                target="_blank"
                class="flex-1 bg-gradient-to-r from-spotify-green to-emerald-500 text-white px-4 py-2 rounded-lg text-sm font-medium hover:shadow-lg hover:shadow-spotify-green/25 transition-all duration-300 text-center"
              >
                📖 阅读文章
              </a>
              <button
                @click="previewMobile('pages/article.html')"
                class="px-4 py-2 bg-gray-700 hover:bg-gray-600 text-white rounded-lg text-sm transition-colors"
              >
                📱
              </button>
            </div>
          </div>
        </div>

        <!-- Coming Soon Placeholders -->
        <template x-for="i in 5" :key="i">
          <div
            class="group relative bg-spotify-light-gray/50 rounded-xl overflow-hidden border-2 border-dashed border-gray-600"
          >
            <div class="aspect-video bg-gradient-to-br from-gray-700 to-gray-800 flex items-center justify-center">
              <div class="text-center">
                <svg class="w-16 h-16 text-gray-500 mx-auto mb-4" fill="currentColor" viewBox="0 0 24 24">
                  <path
                    d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"
                  />
                </svg>
                <div class="text-gray-400 text-sm">即将推出</div>
              </div>
            </div>
            <div class="p-6">
              <div class="flex items-center justify-between mb-3">
                <span
                  class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-gray-600 text-gray-300"
                >
                  规划中
                </span>
              </div>
              <h3 class="text-lg font-semibold text-gray-400 mb-2">扩展页面</h3>
              <p class="text-gray-500 text-sm mb-4">更多功能页面正在开发中...</p>
              <button disabled class="w-full bg-gray-700 text-gray-500 px-4 py-2 rounded-lg text-sm cursor-not-allowed">
                敬请期待
              </button>
            </div>
          </div>
        </template>
      </div>

      <!-- List View -->
      <div x-show="viewMode === 'list'" class="space-y-4" x-transition>
        <div class="bg-spotify-light-gray rounded-xl p-6 hover:bg-gray-700 transition-colors">
          <div class="flex items-center justify-between">
            <div class="flex items-center space-x-4">
              <div
                class="w-16 h-16 bg-gradient-to-br from-spotify-green to-purple-600 rounded-lg flex items-center justify-center"
              >
                <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 24 24">
                  <path
                    d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"
                  />
                </svg>
              </div>
              <div>
                <h3 class="text-lg font-bold text-white">Claude 4 深度解析文章</h3>
                <p class="text-gray-400 text-sm">完整的技术分析文章页面</p>
                <div class="flex space-x-2 mt-1">
                  <span class="px-2 py-0.5 bg-spotify-green text-white text-xs rounded">已完成</span>
                  <span class="px-2 py-0.5 bg-blue-500 text-white text-xs rounded">响应式</span>
                </div>
              </div>
            </div>
            <div class="flex items-center space-x-3">
              <a href="pages/article.html" target="_blank" class="text-spotify-green hover:underline text-sm">
                在新窗口打开
              </a>
              <button @click="previewMobile('pages/article.html')" class="text-blue-400 hover:underline text-sm">
                移动端预览
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Mobile Preview Modal -->
    <div
      x-show="showMobilePreview"
      class="fixed inset-0 bg-black/80 z-50 flex items-center justify-center p-4"
      x-transition
    >
      <div class="bg-spotify-light-gray rounded-xl p-6 max-w-sm w-full">
        <div class="flex items-center justify-between mb-4">
          <h3 class="text-lg font-bold text-white">移动端预览</h3>
          <button @click="showMobilePreview = false" class="text-gray-400 hover:text-white">
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
              <path d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
        <div class="bg-black rounded-lg p-2">
          <iframe :src="mobilePreviewUrl" class="w-full h-96 rounded"></iframe>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-spotify-gray border-t border-gray-700 mt-16 py-8">
      <div class="max-w-7xl mx-auto px-6">
        <div class="text-center">
          <div class="text-gray-400 text-sm mb-2">Claude 4 深度解析原型 - 采用 Spotify 风格设计</div>
          <div class="text-gray-500 text-xs">
            技术栈：HTML5 + Tailwind CSS + Alpine.js | 响应式设计 | 现代浏览器支持
          </div>
        </div>
      </div>
    </footer>

    <script src="assets/js/script.js"></script>
  </body>
</html>

<script>
  function prototypeApp() {
    return {
      isDark: true,
      viewMode: "grid",
      searchQuery: "",
      showMobilePreview: false,
      mobilePreviewUrl: "",

      toggleTheme() {
        this.isDark = !this.isDark;
        // 实际项目中可以切换主题
      },

      previewMobile(url) {
        this.mobilePreviewUrl = url;
        this.showMobilePreview = true;
      },
    };
  }
</script>
